services:
  database:
    container_name: database
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - mongodata:/data/db

  proxy:
    container_name: reverseproxy
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8000:80

  frontend:
    container_name: frontend
    image: ofd-frontend
    build: 
      network: host
      context: ..
      dockerfile:  build/frontend.Dockerfile

  server:
    container_name: server
    image: ofd-server
    build:
      context: ..
      dockerfile:  build/server.Dockerfile
    ports:
      - 50051:50051
    environment:
      - PORT=50051
      - MONGO_URI=mongodb://database

  scraper:
    container_name: scraper
    image: ofd-scraper
    build: 
      context: ..
      dockerfile:  build/scraper.Dockerfile
    depends_on:
      - server
    environment:
      - GRPC_HOST=server:50051
      - INTERVAL=15

  gateway:
    container_name: gateway
    image: ofd-gateway
    build: 
      context: ..
      dockerfile:  build/gateway.Dockerfile
    depends_on:
      - server
    environment:
      - PORT=8080
      - GRPC_HOST=server:50051

volumes:
  mongodata: