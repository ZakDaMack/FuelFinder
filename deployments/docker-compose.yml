services:
  database:
    container_name: database
    image: mongo:latest
    ports:
      - 27017:27017

  proxy:
    container_name: reverseproxy
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8000:80

  frontend:
    container_name: frontend
    build: 
      context: ..
      target: ofd-web

  server:
    container_name: server
    build: 
      context: ..
      target: ofd-fueldataserver
    ports:
      - 50051:50051
    environment:
      - PORT=50051
      - MONGO_URI=mongodb://database

  scraper:
    container_name: scraper
    build: 
      context: ..
      target: ofd-stationscraper
    depends_on:
      - server
    environment:
      - GRPC_HOST=server:50051
      - INTERVAL=15

  gateway:
    container_name: gateway
    build: 
      context: ..
      target: ofd-apigateway
    depends_on:
      - server
    environment:
      - PORT=8080
      - GRPC_HOST=server:50051